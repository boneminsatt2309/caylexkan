    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const toggleButton = document.getElementById('toggle-dark-mode');
          const darkModeStylesheet = 'dark.css';
          const lightModeStylesheet = 'light.css';
      
          function toggleDarkMode() {
            const currentStylesheet = document.getElementById('theme-stylesheet');
            const isDarkMode = currentStylesheet.getAttribute('href') === darkModeStylesheet;
      
          
            currentStylesheet.setAttribute('href', isDarkMode ? lightModeStylesheet : darkModeStylesheet);
          }
      
          toggleButton.addEventListener('click', toggleDarkMode);
      
          const initialStylesheet = document.createElement('link');
          initialStylesheet.id = 'theme-stylesheet';
          initialStylesheet.rel = 'stylesheet';
          initialStylesheet.href = lightModeStylesheet;
          document.head.appendChild(initialStylesheet);
        });
        document.addEventListener('DOMContentLoaded', () => {
    const downloadButton = document.getElementById('download-resume');
    const resumeUrl = './Assets/resume.pdf'; 

    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = resumeUrl;
      link.download = 'resume.pdf'; 
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  });
      </script>
